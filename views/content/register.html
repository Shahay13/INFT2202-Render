<div class="row">
    <div class="offset-md-3 col-md-6 col-sm-12">

        <!-- Registration Form Container -->
        <div class="login" id="contentArea">

            <!-- Registration Form Heading -->
            <h1 class="display-4">Register</h1>

            <!-- Registration Form -->
            <form id="registerForm" novalidate>
                <p class="hint-text">Create your own account. It's free and only takes a minute.</p>

                <!-- First Name and Last Name Input -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">

                            <!-- First Name Input -->
                            <input class="form-control" type="text" name="firstName" id="FirstName" placeholder="First Name" required>
                        </div>
                        <div class="col-md-6">

                            <!-- Last Name Input -->
                            <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                        </div>
                    </div>
                </div>

                <!-- Email Address Input -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="email" class="form-control" id="emailAddress" name="emailAddress" required
                                   autocomplete="username" placeholder="Email">
                        </div>
                    </div>
                </div>

                <!-- Password and Confirm password Input -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">

                            <!-- Password Input -->
                            <input type="password" class="form-control" id="password" name="password"  required
                                   autocomplete="new-password" placeholder="Password">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">

                            <!-- Confirm password Input -->
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"  required
                                   autocomplete="new-password" placeholder="Confirm Password">
                        </div>
                    </div>
                </div>

                <!-- Register Button -->
                <div class="text-right">
                    <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
            </form>

        </div>

        <!-- Login Link -->
        <p class="text-center text-muted small">
            Already have an account?
            <a class="link" data="login">Sign in</a>
        </p>

    </div>
</div>
